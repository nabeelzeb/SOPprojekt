            <h1>Cæsar kryptering</h1>

            <br>
            <br>


            <p>Krypter med cæsar ved at indtaste, din tekst i tekstfeltet</p>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            Indsæt din tekst som du vil kryptere ind her, og tryk på en af knapperne: <input type="text" placeholder="Tekst" id="input" />
            <input type="button" value="Krypter!" id="encrypt" />
            <input type="button" value="Dekrypter!" id="decrypt" />
            <p id="res"></p>

            <script>

                const alfaRaw = "abcdefghijklmnopqrstuvwxyzæøå"; //alfabetet 
                const alfa = alfaRaw.split(""); // Laver array af alfabet

                const alfaRawShift = "klmnopqrstuvwxyzæøåabcdefghij"; // bogstavet flytter 10 gange til højre i alfabetet
                const alfaShift = alfaRawShift.split("");// Laver array af omvendt alfabet

                const input = document.getElementById("input");
                const encrypt = document.getElementById("encrypt");
                const decrypt = document.getElementById("decrypt");
                const res = document.getElementById("res");


                encrypt.onclick = () => {
                    const value = input.value.toLowerCase().split("");
                    ceaser(value, "encrypt");
                }

                decrypt.onclick = () => {
                    const value = input.value.toLowerCase().split("");
                    ceaser(value, "decrypt");
                }





                

                function ceaser(value, type) {

                    let result = ""; // resultat af kryptering/dekryptering

                    for (let i = 0; i < value.length; i++) { // 
                        if (type == "encrypt") {
                            let index = alfa.indexOf(value[i]);
                            result += alfaShift[index];
                        } else if (type == "decrypt") {
                            let index = alfaShift.indexOf(value[i]);
                            result += alfa[index];
                        }
                    }

                    res.innerHTML = "Dette er den krypterede/decrypterede del:  " + result;
                }


            </script>
